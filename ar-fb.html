<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
</head>


<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <!-- <a-box position='0 0.5 0' material='color: black;' onclick="console.log('click!')"></a-box> -->
            <a-plane position="0 0 0" rotation="-90 0 0" width="2" height="2" color="#7BC8A4" shadow>
                <iframe 
                src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Flacavedecogneshop%2F&tabs=timeline&width=480&height=640&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId"
                width="480" height="640" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"
                allow="encrypted-media"></iframe>
            </a-plane>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

        <iframe 
            position="0 -10 0"

    </a-scene> -->
</body>



</html>
